<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Weather App</h5>
        <img id="weather" src="https://www.pngall.com/wp-content/uploads/11/Weather-PNG-Background.png">
        <br/>
        <br/>
        <form>
          <div class="input-group mb-3">
            <span for="city" class="input-group-text" id="addon-wrapping">Enter a city:</span>
            <input type="text" class="form-control" id="city" placeholder="New York">
          </div>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div class="mt-4">
          <h6>Weather for <span id="cityName"></span>:</h6>
          <p>Temperature: <span id="temperature"></span></p>
          <p>Wind: <span id="wind"></span></p>
          <p>Description: <span id="description"></span></p>
        </div>
      </div>
    </div>
  </center>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
